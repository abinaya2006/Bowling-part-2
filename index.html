<!DOCTYPE html>
<html>

    <head>
        <title>Bowling Game</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="throw.js"></script>
    </head>

    <body>
        <a-scene id="scene" background="color:#8a8aff">

            <a-assets>
                <a-asset-item
                    id="ball-pin"
                    src="models/pin/scene.gltf">
                </a-asset-item>
            </a-assets>

            <a-entity light="type:ambient; color:#ffffff; intensity:2.420"></a-entity>

            <a-entity
                id="camera"
                camera
                position="0 1.6 0"
                wasd-controls
                look-controls="pointerLockEnabled:true">

                <a-cursor></a-cursor>
                <a-entity balls></a-entity>
            </a-entity>

            

        <!--bowling alley-->
            <a-plane
                id="ground"
                repeat="5 5"
                position="0 0 0"
                rotation="-90 0 0"
                static-body
                height="50"
                width="20"
                color="#4e3b04"
                visible="true"
               >
            </a-plane>

            <a-cylinder
                id="side1"
                repeat="5 5"
                position="10 0.3 0"
                rotation="-90 0 0"
                color="#004730"
                radius="0.3"
                height="50"
            >
            </a-cylinder>

            <a-cylinder
                id="side1"
                repeat="5 5"
                position="-10 0.3 0"
                rotation="-90 0 0"
                color="#004730"
                radius="0.3"
                height="50"
            >
            </a-cylinder>

            <!--goal-->
            <a-box position="-9.5 3.5 -14" height="7" color="black" static-body></a-box>
            <a-box position="9.5 3.5 -14" height="7" color="black" static-body></a-box>
            <a-box position="0 6.5 -14" rotation="0 0 90" height="25" depth="3" color="black" static-body></a-box>
            <a-box position="0 2.8 -14.5" height="5.5" width="18" color="grey"
            opacity="0.6" ></a-box>

            <!--pins-->
            <a-entity
            id="pin1"
            position="0 0 -7"
            gltf-model="#ball-pin"
            scale="4 4 4" 
            dynamic-body
             >
            </a-entity>
            <a-entity
            id="pin2"
            position="1 0 -7"
            gltf-model="#ball-pin"
            scale="4 4 4" 
            dynamic-body
             >
            </a-entity>
            <a-entity
            id="pin3"
            position="-1 0 -7"
            gltf-model="#ball-pin"
            scale="4 4 4" 
            dynamic-body
             >
            </a-entity>
            <a-entity
            id="pin4"
            position="-2.3 0 -8.3"
            gltf-model="#ball-pin"
            scale="4 4 4" 
            dynamic-body
             >
            </a-entity>
            <a-entity
            id="pin5"
            position="0 0 -8.3"
            gltf-model="#ball-pin"
            scale="4 4 4" 
            dynamic-body
             >
            </a-entity> 
            <a-entity
            id="pin6"
            position="2.3 0 -8.3"
            gltf-model="#ball-pin"
            scale="4 4 4" 
            dynamic-body
             >
            </a-entity>
            <a-entity
            id="pin7"
            position="-3.9 0 -9.9"
            gltf-model="#ball-pin"
            scale="4 4 4" 
            dynamic-body
             >
            </a-entity>
            <a-entity
            id="pin8"
            position="-2 0 -9.9"
            gltf-model="#ball-pin"
            scale="4 4 4" 
            dynamic-body
             >
            </a-entity>
            <a-entity
            id="pin9"
            position="2 0 -9.9"
            gltf-model="#ball-pin"
            scale="4 4 4" 
            dynamic-body
             >
            </a-entity>
            <a-entity
            id="pin10"
            position="3.9 0 -9.9"
            gltf-model="#ball-pin"
            scale="4 4 4" 
            dynamic-body
             >
            </a-entity>

           
        </a-scene>
    </body>
</html>
